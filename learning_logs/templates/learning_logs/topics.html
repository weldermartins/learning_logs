{% extends "learning_logs/base.html" %}

{% block content %}
	<p> Tópicos </p>
	<ul>
		{% for topic in topics %}
			<li>				
				<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>		
						
			</li>
		{% empty %}	
		<li> Não há tópicos inseridos ainda.</li>
		{% endfor %}	
	</ul>
	<a href="{% url 'learning_logs:new_topic' %}">Novo tópico</a>

{% endblock content %}
